<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TodoList</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />   

</head>
<body>
    <div id="myApp">
        <div class="container">
            <div class="row justify-content-center">
                <h1>TO DO LIST</h1>
                <input type="text" class="w_800" v-model="valoreInput" @keyup.enter="aggiungi()">
                <button class="w_100" @click="aggiungi()">Aggiungi!</button>
                <div class="row lista">
                    <ul>
                        <li v-for="(elemento, indice) in listaTodo" >
                            <span :class="fatto(indice)" @click="verificato(indice)">{{elemento.text}}</span>
                            <i @click="listaTodo.splice(indice, 1)" class="text-end fas fa-times"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myscript.js"></script>
</body>
</html>

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
